{% extends 'base.html' %}

{% block content %}

  {% if messages %}

    {% for message in messages %}
      <div class="alert alert-warning" role="alert">{{ message }}</div>

      <br />

      
      <h3 class="text-center">{{ new_balance }}</h3>
    {% endfor %}

  {% elif error_message %}
    <h3 class="text-center" style="color:red;">{{ error_message }}</h3>
    
  {% endif %}

{% endblock %}
