{% extends "base.html" %}

{% block content %}

{% if message %}

    <h3 class="text-center" style="color:green;">
        {{ message }}
    </h3>
    <br>
    <h3 class="text-center">
        {{ new_balance }}
    </h3>

{% elif error_message %}

    <h3 class="text-center" style="color:red;">
        {{ error_message }}
    </h3>

{% endif %}

{% block content %}
