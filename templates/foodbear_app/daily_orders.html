
{% extends "base.html" %}

{% block content %} 

    <div class="container col-md-4">
        <h2 class="text-center">Daily Orders</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Meal Type</th>
                <th>Basic</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="fw-bold">Lunch</td>
                <td>{{ stats.lunch.basic }}</td>
                <td>{{ stats.lunch.premium }}</td>
            </tr>
            <tr>
                <td class="fw-bold">Dinner</td>
                <td>{{ stats.dinner.basic }}</td>
                <td>{{ stats.dinner.premium }}</td>
            </tr>
        </tbody>
    </table>
    </div>

{% endblock %}
